name: Automation script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  automation_script_for_ci_cd:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2

        -name: Set up Python
        uses: actions/setup-python@v2

        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          ls -l 
          cat note.txt